
<header class="post-header">
<h1 itemprop="headline"> {% if article.link %}
<a rel="external"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.link }}">
   {{ article.title }}
</a>
{% else %}
<a rel="bookmark"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.url }}"
   itemprop="url">
   {{ article.title }}
</a>
{% endif %}
</h1>
<p class="subtitle"><time datetime="{{ article.date.isoformat() }}" itemprop="datePublished">{{ article.locale_date }}</time> <span>Category: <a href="{{ SITEURL}}/{{ article.category.url }}"><span itemprop="articleSection">{{ article.category }}</span></a><br />
{% for tag in article.tags %} #<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% endfor %}</span></p>
</header>
