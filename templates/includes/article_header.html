
<header class="post-header">
<h1 itemprop="name headline"> {% if article.link %}
<a rel="external"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.link }}">
   {{ article.title }}
</a>
{% else %}
<a rel="bookmark"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.url }}"
   itemprop="url">
   {{ article.title }}
</a>
{% endif %}
</h1>
</header>
