<p>Category: <a href="{{ SITEURL}}/{{ article.category.url }}">
	<span itemprop="articleSection">{{ article.category }}</span></a> 
   <span class="rightside"><time datetime="{{ article.date.isoformat() }}" itemprop="datePublished">{{ article.locale_date }}</time></span><br />
{% if article.tags %}
<span itemprop="keywords">
{% for tag in article.tags %} #<a class="tag" rel="category tag" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% endfor %} 
</span>
{% endif %}
</p>
