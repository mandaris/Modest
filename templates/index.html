{% extends "base.html" %}
{% block content %}
<main class="articlelisting">
{% for article in articles_page.object_list %}
<article class="post h-entry" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
{% include "includes/article_header.html" %}
<section class="e-content" itemprop="articleBody">
{{ article.content }}
</section>
<p class="readmore u-url"><a rel="bookmark"
   title="{{ article.title|striptags }} «{{ SITENAME }}»"
   href="{{ article.url }}"
   itemprop="url">Permalink</a></p>
<footer>
{% include "includes/article_footer.html" %}
</footer>
</article>
<hr />
{% endfor %}
</main>
{% include "includes/pagination.html" %}
{% endblock content %}
